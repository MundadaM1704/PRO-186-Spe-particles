<!DOCTYPE html>

<html>
  <head>
    <title>Spe-Particles</title>

    <script src="aframe-master.1.0.4.min.js"></script>
    <script src="aframe-environment-component.min.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
    <script src="extended-wasd-controls.js"></script>
  </head>
  <body>
    <a-scene id="scene"
    >
      <a-camera position="0 1.6 0"></a-camera>

      <a-cylinder position="-5 2 -5" radius="0.1" height="0.1" color="gray">
        <a-entity
          spe-particles="
            color: #0000FF, #00FFFF, #FFFFFF; 
            opacity: 1, 1, 0;
            size: 1, 1, 0;
            velocity: 0 4 0; 
            velocity-spread: 2 0 2; 
            acceleration: 0 -6 0;
            particle-count: 1000;"
        >
        </a-entity>
      </a-cylinder>

     <a-sphere radius="0.1" position="-1 2 -4" color="#FF8800">
        <a-entity
          spe-particles="
          color: #FFFF00, #FF0000; 
          size: 1, 0;
          distribution: SPHERE;
          radius: 0.001;
          velocity: 0.2;
          velocity-spread: 0.1; 
          angle: 0, 6.28;
          particle-count: 1000;
          blending: additive;
          maxAge: 3; "
        >
        </a-entity>
      </a-sphere>

      <a-entity
        position="0 0 -5"
        spe-particles="
      color: #FF0000, #FFFF00, #00FFFF, #FF00FF;
      distribution: BOX;
      opacity: 1,1,1,0;
      velocity: 0 0.5 0;
      velocity-spread: 0.2 0 0.2; 
      blending: normal;
      particle-count: 100;
      angle: 0, 6.28;
      maxAge: 3; "
      >
      </a-entity>

      <a-entity
        position="9 6 -8"
        spe-particles="
        color: yellow, red, cyan, black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 0.1; 
        particle-count: 800; 
        velocity: 1; 
        velocity-spread: 0.5; 
        drag: 1; 
        max-age: 2;
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0"
      >
      </a-entity>

      <a-entity
        position="5 -1 -8"
        spe-particles=" 
        position-spread: 1 0.2 0.5; 
        velocity-spread: 0.1 0.05 0.1; 
        particle-count: 200; 
        max-age: 10; 
        size: 6, 10; 
        opacity: 0, 1, 0; 
        angle: 0;
        angle-spread: 6.28;
        randomize-position: true;"
      >
      </a-entity>

      <a-entity
        position="1 3 -4"
        spe-particles="
        particle-count: 400; 
        max-age: 3; 
        distribution: sphere; 
        radius: 0.2;
        color: #FF0000, #0000FF; 
        color-spread: 1 0 0, 0 0 1; 
        size: 0, 1, 0"
      >
      </a-entity>

      </a-entity> 
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
